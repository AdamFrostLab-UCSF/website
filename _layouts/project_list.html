{% include header.html %}
{% include parallax_banner.html %}
<div class="container">
  <div class="flow-text"><h5 style="text-align:left;">{{content}}</h5></div>

<div class="divider"></div>

<h6 class="flow-text center"> The cards below list some of our major projects.</h5>

<div class="section">
  <h3>Funded Projects</h3>  
  <div class="row">
  {% for topic in site.data.research_topics %}
    <div class="col s12 m10 offset-m1 l8 offset-l2">

      <div class="card hoverable">
        <div class="card-image">
          <a href={{site.baseurl}}{{topic.url}}><img src="{{site.baseurl}}{{topic.image}}"/></a>
        </div>
        <div class="card-action">
          <a href={{site.baseurl}}{{topic.url}}><strong> {{topic.name}}</strong></a>
        </div>

      </div>
    
    </div>


  {% endfor %}
  </div>
</div>

{% include footer.html %}
